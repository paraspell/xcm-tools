name: Deploy Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      visualizer_changed: ${{ steps.filter.outputs.visualizer }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            visualizer:
              - 'apps/visualizer-be/**'

  deploy_visualizer_backend:
    needs: filter
    if: ${{ needs.filter.outputs.visualizer_changed == 'true' }}
    runs-on: self-hosted
    steps:
      - run: git pull
      - run: pnpm install
      - run: pnpm --filter visualizer-be... build
      - name: Restart PM2 process
        run: pm2 restart visualizer-be
        env:
          PM2_HOME: /${{ secrets.USER }}/.pm2
